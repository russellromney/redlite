# cbindgen configuration for generating C headers

language = "C"
header = """
/* Auto-generated C bindings for redlite
 * Do not edit manually - regenerate with: cbindgen -c cbindgen.toml -o redlite.h
 */
"""
include_guard = "REDLITE_H"
autogen_warning = "/* Warning: this file is autogenerated. Do not modify. */"

[defines]
# No conditional compilation needed

[export]
include = ["RedliteDb", "RedliteBytes", "RedliteStringArray", "RedliteBytesArray", "RedliteKV", "RedliteZMember"]

[fn]
# Rename pattern for functions
rename_args = "None"

[struct]
rename_fields = "None"

[enum]
rename_variants = "None"
